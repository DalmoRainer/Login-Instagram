<!doctype html>
<html lang="pt-br">
  <head>
    <title>Login Instagram</title>

    <link rel="icon" href="img/instagram.png">

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Página de login do instagram">

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/estyle.css">
  </head>
  <body>
      <div class="instagram-wrapper">
          <div class="instagram-phone">
                <img src="img/celular-removebg-preview.png" alt="Celular">
          </div>
          <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo_instagram.png" class="instagram-logo" alt="Logo escrito instagram">
                    <div class="profile-photo">
                        <img src="img/Eu.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como DalmoRainer</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-acount">Não é DalmoRainer</p>
                    <p class="not-acount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
          </div>
      </div>
    
  </body>
</html>
